id: watchlist
variables:
  uri: https://api.iex.cloud/v1/data/core/quote/
  token:
activities:
  - execute-script:
      id: init
      on:
        message-received:
          content: /watchlist
      script: |
        variables.data = System.properties[event.initiator.user.userId] ?: []
        variables.watchlist = variables.data.join(",")

  - send-message:
      id: empty
      on:
        activity-completed:
          activity-id: init
          if: ${variables.data.size() == 0}
      content: |
        Hi <mention uid="${event.initiator.user.userId}"/>,
        there are no items in your watchlist. Use <b>/watch <cash tag="ticker"/></b> to get started.

  - execute-request:
      id: getPrice
      on:
        activity-completed:
          activity-id: init
      url: ${variables.uri}${variables.watchlist}?token=${variables.token}

  - execute-script:
      id: process
      script: |
        variables.data = wdk.json(getPrice.outputs.body).collect {
          [ symbol: it.symbol, name: it.companyName, price: it.latestPrice, change: it.change ]
        }.sort { it.symbol }

  - send-message:
      id: ack
      content: |
        <#assign data = ${variables.data}>
        <b>Watchlist for <mention uid="${event.initiator.user.userId}"/></b>
        <form id="trade-discuss" multi-submit="reset">
          <table>
            <tr>
              <th>Ticker</th><th>Company</th><th>Price</th><th>Change</th><th>Discuss</th>
            </tr>
            <#list data as entry>
              <tr>
                <td><cash tag="\${entry.symbol}" /></td>
                <td>\${entry.name}</td>
                <td>\${entry.price}</td>
                <td>\${entry.change}</td>
                <td>
                  <div style="display:none">
                    <text-field name="\${entry.symbol}">\${entry.name}</text-field>
                  </div>
                  <button name="discuss-\${entry.symbol}">Discuss \${entry.symbol}</button>
                </td>
              </tr>
            </#list>
          </table>
        </form>
